<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/app.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main>
      <section class="card card-big">
        <header>
          <img
            src="./images/image-jeremy.png"
            alt="Photo of the account owner Jeremy Robson"
          />

          <div class="description">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </header>

        <nav>
          <a href="#" aria-label="Show daily activities" data-timespan="daily"
            >Daily</a
          >
          <a
            href="#"
            aria-label="Show weekly activities"
            data-timespan="weekly"
            class="active"
            >Weekly</a
          >
          <a
            href="#"
            aria-label="Show monthly activities"
            data-timespan="monthly"
            >Monthly</a
          >
        </nav>
      </section>

      <section class="card card-1">
        <img
          src="./images/icon-work.svg"
          alt="Icon indicating the card belongs to hours worked"
        />
        <section>
          <header>
            <h3>Work</h3>
            <a href="#" aria-label="More informations">
              <svg
                width="21"
                height="5"
                xmlns="http://www.w3.org/2000/svg"
                aria-labelledby="workTitle workDesc"
                role="img"
              >
                <title id="workTitle">More Informations Icon</title>
                <desc id="workDesc">
                  Icon indicating to view more informations on the seclected
                  card item.
                </desc>
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd"
                />
              </svg>
            </a>
          </header>

          <h2>32hrs</h2>
          <span>Last Week - 36hrs</span>
        </section>
      </section>

      <section class="card card-2">
        <img
          src="./images/icon-play.svg"
          alt="Icon indicating the card belongs to hours played"
        />
        <section>
          <header>
            <h3>Play</h3>
            <a href="#" aria-label="More informations">
              <svg
                width="21"
                height="5"
                xmlns="http://www.w3.org/2000/svg"
                aria-labelledby="playTitle playDesc"
                role="img"
              >
                <title id="playTitle">More Informations Icon</title>
                <desc id="playDesc">
                  Icon indicating to view more informations on the seclected
                  card item.
                </desc>
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd"
                />
              </svg>
            </a>
          </header>

          <h2>10hrs</h2>
          <span>Last Week - 8hrs</span>
        </section>
      </section>

      <section class="card card-3">
        <img
          src="./images/icon-study.svg"
          alt="Icon indicating the card belongs to hours studied"
        />
        <section>
          <header>
            <h3>Study</h3>

              <svg

                role="img"
              >
                <title id="studyTitle">More Informations Icon</title>
                <desc id="studyDesc">
                  Icon indicating to view more informations on the seclected
                  card item.
                </desc>
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd"
                />
              </svg>
            </a>
          </header>

          <h2>4hrs</h2>
          <span>Last Week - 7hrs</span>
        </section>
      </section>

      <section class="card card-4">
        <img
          src="./images/icon-exercise.svg"
          alt="Icon indicating the card belongs to hours exercised"
        />
        <section>
          <header>
            <h3>Exercise</h3>

                  fill-rule="evenodd"
                />

          </header>

          <h2>4hrs</h2>
          <span>Last Week - 5hrs</span>
        </section>
      </section>

      <section class="card card-5">
        <img
          src="./images/icon-social.svg"
          alt="Icon indicating the card belongs to hours socialised"
        />
        <section>
          <header>
            <h3>Social</h3>
            <a href="#" aria-label="More informations">

                <title id="socialTitle">More Informations Icon</title>
                <desc id="socialDesc">
                  Icon indicating to view more informations on the seclected

                </desc>
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd"
                />
              </svg>
            </a>
          </header>

          <h2>5hrs</h2>
          <span>Last Week - 10hrs</span>
        </section>
      </section>

      <section class="card card-6">
        <img
          src="./images/icon-self-care.svg"
          alt="Icon indicating the card belongs to hours taken care of yourself"
        />
        <section>
          <header>
            <h3>Self Care</h3>
            <a href="#" aria-label="More informations">
              <svg
                width="21"
                height="5"
                xmlns="http://www.w3.org/2000/svg"
                aria-labelledby="selfTitle selfDesc"
                role="img"
              >
                <title id="selfTitle">More Informations Icon</title>
                <desc id="selfDesc">
                  Icon indicating to view more informations on the seclected
                  card item.
                </desc>
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill-rule="evenodd"
                />
              </svg>
            </a>
          </header>

          <h2>2hrs</h2>
          <span>Last Week - 2hrs</span>
        </section>
      </section>
    </main>
  </body>
</html>
